<div class="container-fluid p-4">
    <div class="row justify-content-center align-items-center">
      <div class="col-9 col-sm-9 col-md-4 col-lg-4 col-xl-4">
          <div class="card text-center border-secondary">
              <div class="card-body">
                  <form class="mt-3 " [formGroup]="project" (ngSubmit)="onSaveForm()">
                      <h5 class="card-title text-warning mt-3 ">Registrar Proyecto</h5>
                      <div class="form-group mt-3">
                        <input type="text" class="form-control mt-auto " placeholder="Nombre del proyecto" formControlName="namep" [ngClass]="{ 'is-invalid': namep.invalid && (namep.dirty || namep.touched) }"/>
                        <div *ngIf="namep.invalid && (namep.dirty || namep.touched)" class="invalid-feedback">
                          <div *ngIf="namep.errors.required">Ingrese nombre del proyecto.</div>
                          <div *ngIf="namep.errors.minlength">Nombre del proyecto muy corto.</div>
                        </div>
                      </div>
                      <div class="form-group mt-3">
                        <input type="text" class="form-control mt-auto " placeholder="Director del proyecto" formControlName="director" [ngClass]="{ 'is-invalid': director.invalid && (director.dirty || director.touched) }"/>
                        <div *ngIf="director.invalid && (director.dirty || director.touched)" class="invalid-feedback">
                          <div *ngIf="director.errors.required">Ingrese nombre de usuario.</div>
                          <div *ngIf="director.errors.minlength">Nombre de usuario  muy corto.</div>
                        </div>
                     </div>
                      <div class="form-group mt-3">
                        <input type="date" class="form-control mt-auto text-secondary" formControlName="date" [ngClass]="{ 'is-invalid': date.invalid && (date.dirty || date.touched) }"/>
                        <div *ngIf="date.invalid && (date.dirty || date.touched)" class="invalid-feedback">
                          <div *ngIf="date.errors.required">Ingrese fecha.</div>
                        </div>
                      </div>
                      <div class="form-group mt-3">
                        <button [disabled]="!project.valid" class="btn btn-warning btn-block">Registar Proyecto</button>
                      </div>
                      <p class="mt-3 mb-2 text-muted">Project Management Sort Â© PMS 2019</p>
                  </form>
              </div>
          </div>
      </div>
    </div>
  </div>
