<div class="container-fluid p-4">
    <div class="row justify-content-center align-items-center">
      <div class="col-9 col-sm-9 col-md-4 col-lg-4 col-xl-4">
          <div class="card text-center border-secondary">
              <div class="card-body">
                  <form class="mt-3 " [formGroup]="actualizar" (ngSubmit)="onUpdateForm()">
                      <h5 class="card-title text-warning mt-3 ">Actualizar Proyecto</h5>
                      <div class="form-group mt-3">
                        <input type="text" class="form-control mt-auto " placeholder="Nombre del proyecto" formControlName="namep" [ngClass]="{ 'is-invalid': namep.invalid && (namep.dirty || namep.touched) }"/>
                        <div *ngIf="namep.invalid && (namep.dirty || namep.touched)" class="invalid-feedback">
                          <div *ngIf="namep.errors.required">Ingrese nombre del proyecto.</div>
                          <div *ngIf="namep.errors.minlength">Nombre del proyecto muy corto.</div>
                        </div>
                      </div>
                      <div class="form-group mt-3">
                        <select class="form-control" placeholder="Tipo de proyecto" formControlName="type" [ngClass]="{ 'is-invalid': type.invalid && (type.dirty || type.touched) }">
                            <option value=1>tipo 1</option>
                            <option value=2>tipo 2</option>
                        </select>
                        <div *ngIf="type.invalid && (type.dirty || type.touched)" class="invalid-feedback">
                            <div *ngIf="type.errors.required">Seleccione proyecto.</div>
                        </div>
                      </div>
                      <div class="form-group mt-3">
                        <button [disabled]="!actualizar.valid" class="btn btn-warning btn-block">Actualizar Proyecto</button>
                      </div>
                      <p class="mt-3 mb-2 text-muted">Project Management Sort Â© PMS 2019</p>
                      <button class="btn btn-warning" type="button" [routerLink]="['/home/projects']">
                        <i class="fas fa-reply"></i>
                      </button>
                  </form>
              </div>
          </div>
      </div>
    </div>
  </div>
