<div class="container-fluid p-4">
  <div class="row justify-content-center align-items-center">
    <div class="col-9 col-sm-9 col-md-4 col-lg-4 col-xl-4">
        <div class="card text-center border-secondary">
            <div class="card-body">
              <form class="mt-3" [formGroup]="register" (ngSubmit)="onSaveForm()">
                <h5 class="card-title text-warning mt-3 ">Registrar Usuario</h5>
                <div class="form-group mt-3">
                    <input type="text" class="form-control mt-auto " placeholder="Nombre de Usuario" formControlName="name" [ngClass]="{ 'is-invalid': name.invalid && (name.dirty || name.touched) }"/>
                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
                      <div *ngIf="name.errors.required">Ingrese nombre de usuario.</div>
                      <div *ngIf="name.errors.minlength">Nombre de usuario  muy corto.</div>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <input type="email" class="form-control mt-auto " placeholder="Correo Electrónico" formControlName="email" [ngClass]="{ 'is-invalid': email.invalid && (email.dirty || email.touched) }"/>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                        <div *ngIf="email.errors.required">Ingrese correo electronico.</div>
                        <div *ngIf="email.errors.pattern">Ingrese correo electronico verdadero.</div>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <input type="password" class="form-control mt-auto " placeholder="Contraseña" formControlName="pass" [ngClass]="{ 'is-invalid': pass.invalid && (pass.dirty || pass.touched) }"/>
                    <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="invalid-feedback">
                        <div *ngIf="pass.errors.required">Ingrese contraseña.</div>
                        <div *ngIf="pass.errors.minlength">Contraseña muy corta.</div>
                        <div *ngIf="pass.errors.maxlength">Contraseña muy larga.</div>
                    </div>
                </div>
                <div class="form-group mt-3">
                  <button [disabled]="!register.valid" class="btn btn-warning btn-block">Registar Usuario</button>
                </div>
                <p class="mt-3 mb-2 text-muted">Project Management Sort © PMS 2019</p>
              </form>
            </div>
        </div>
    </div>
  </div>
</div>
