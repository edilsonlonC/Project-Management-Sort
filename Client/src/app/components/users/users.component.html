<div class="nav-justified">
  <ul class=" nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link text-warning active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Usuarios</a>
    </li>
    <li class="nav-item" *ngIf="identidad.Rol_Usuario_id_Rol_Usuario == 1">
      <a class="nav-link text-warning" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Registrar Usuarios</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <div class="container p-5">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="table-responsive">
                    <table class="table table-warning  text-center">
                      <thead>
                        <tr class="bg-warning text-white">
                          <th scope="col">Nombre</th>
                          <th scope="col">Apellido</th>
                          <th scope="col">Correo Electronico</th>
                          <th scope="col" *ngIf="identidad.Rol_Usuario_id_Rol_Usuario == 1">Actualizar</th>
                          <th scope="col" *ngIf="identidad.Rol_Usuario_id_Rol_Usuario == 1">Eliminar</th>
                        </tr>
                      </thead>
                      <tbody *ngIf="users.listUsers?.length>0">
                        <tr *ngFor="let user of users.listUsers" class="text-warning">
                          <td>{{user.Nombre_usuario}}</td>
                          <td>{{user.Apellido_usuario}}</td>
                          <td>{{user.Correo}}</td>
                          <td *ngIf="identidad.Rol_Usuario_id_Rol_Usuario == 1"><a [routerLink]="['../users-update']" (click)="updateUser(user)"><i class="fas fa-paperclip text-warning"></i></a></td>
                          <td *ngIf="identidad.Rol_Usuario_id_Rol_Usuario == 1"><a [routerLink]="[]" data-toggle="modal" data-target="#exampleModalCenter" (click)="setId(user.id_usuarios)"><i class="fas fa-times text-warning"></i></a></td>
                        </tr>
                      </tbody>
                    </table>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header table-warning">
        <h5 class="modal-title text-warning" id="exampleModalLongTitle">Eliminar usuario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body bg-white ">
       <p class="text-secondary">Confirma la eliminacion de usuario.</p>
      </div>
      <div class="modal-footer table-light">
        <button type="button" class="btn btn-warning text-white" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-warning text-white" data-dismiss="modal" (click)="deleteUser(getId())">Eliminar</button>
      </div>
    </div>
  </div>
</div>
