<div class="nav-justified">
  <ul class=" nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link text-warning active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Usuarios</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-warning" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Registrar Usuarios</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="container p-5">
          <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <table class="table table-warning  text-center">
                    <thead>
                      <tr class="bg-warning text-white">
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Correo Electronico</th>
                        <th scope="col">Actualizar</th>
                        <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let user of users.listUsers" class="text-warning">
                        <td>{{user.Nombre_usuario}}</td>
                        <td>{{user.Apellido_usuario}}</td>
                        <td>{{user.Correo}}</td>
                        <td><a [routerLink]="['/home']"><i class="fas fa-paperclip text-warning"></i></a></td>
                        <td><a [routerLink]="[]"(click)="deleteUser(user.id_usuarios)"><i class="fas fa-times text-warning"></i></a></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
            </div>
          </div>
        </div>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
