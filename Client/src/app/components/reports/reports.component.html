<div class="container-fluid p-4">
    <div class="row justify-content-center align-items-center">
      <div class="col-9 col-sm-9 col-md-4 col-lg-4 col-xl-4">
        <div class="card text-center border-secondary">
          <div class="card-body">
            <form class="mt-3" [formGroup]="formP">
              <h5 class="card-title text-warning mt-3 ">Generar Reporte</h5>
              <div class="form-group mt-3">
                    <select class="form-control" placeholder="Proyecto" formControlName="idProject" [ngClass]="{ 'is-invalid': idProject.invalid && (idProject.dirty || idProject.touched) }">
                      <option disabled>Proyectos...</option>
                      <option *ngFor="let project of projects.projects" [value]=project.id_proyecto>{{project.Nombre_Proyecto}}</option>
                    </select>
                    <div *ngIf="idProject.invalid && (idProject.dirty || idProject.touched)" class="invalid-feedback">
                      <div *ngIf="idProject.errors.required">Seleccione proyecto.</div>
                    </div>
                </div>
              <div class="form-group mt-3">
                <button [disabled]="!idProject.valid" class="btn btn-warning btn-block" (click)="onSetReport()">Generar</button>
              </div>
              <p class="mt-3 mb-2 text-muted">Project Management Sort Â© PMS 2019</p>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
